<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noarchive">
		<meta name="description" content="qq昵称小尾巴生成器">
		<meta name="author" content="XiaozhiSans">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>qtail | qq昵称小尾巴生成器</title>
		<link rel="shortcut icon" type="image/png" href="img/qtail.png">
		<link rel="stylesheet" type="text/css" href="css/qtail.css">
		<script type="text/javascript" src="js/qtail.js"></script>
		<!-- 放弃使用 device.js  -->
		<!-- <script type="text/javascript" src="js/device.js"></script> -->
		<style id="customBg" type="text/css">
			/* 更改壁纸接口 */
		</style>
	</head>
	<body>
		<div note="更改壁纸接口" id="bg">
			<div class="tabPnl">
				<!-- 窗口顶栏内容 -->
				<p id="tabText">qtail - qq昵称小尾巴生成器</p>
				<div class="tabBtnPnl">
					<tabBtn id="disabled">📲</tabBtn>
					<tabBtn id="disabled">❤</tabBtn>
					<tabBtn onclick="history.back(-1);">✖</tabBtn>
				</div>
			</div>
			<div class="qtailBox">
				<p id="verText"></p>
				<script type="text/javascript">qtail.getVer();</script>
				<form id="qtail" action="" method="">
					<div>
						<label for="name">你的昵称(最大20字符)</label>
						<input type="text" id="name" name="name" required value="qtail" maxlength="20">
					</div><div>
						<label for="tail">你想要的小尾巴(最大79字符)</label>
						<input type="text" id="tail" name="tail" required value="喵~" maxlength="79">
					</div>
				</form><br>
				<div class="btnPnl"><succBtn onclick="qtail.main();">生成</succBtn></div>
				<img id="visitor-counter" src="https://count.getloli.com/get/@qtail?theme=rule34" alt="页面累计被访问次数">
			</div>
			<div class="resultBox">
				<div style="display: inline-block; width: 95%;">
					<label for="result" style="float: left;">这就是你的新昵称哒 ~(￣▽￣)~</label>
					<copyBtn onclick="qtail.copy();">📋</copyBtn>
				</div>
				<textarea id="result" readonly>ㄟ( ▔, ▔ )ㄏ 还没有生成昵称呢,快去试试吧</textarea>
			</div>
		</div>

		<footer>
			<div class="footerBox">
				<div class="tabPnl" id="footerTabFix">
					<p id="tabText">qtail - 底栏</p>
					<div class="tabBtnPnl">
						<tabBtn id="disabled"></tabBtn>
						<tabBtn id="disabled"></tabBtn>
						<tabBtn id="footerTabBtn" onclick="qtail.hideFooter();">➖</tabBtn>
					</div>
				</div>
				<div class="footerPnl" id="footerPnl">
					<p>
						<a href="https://github.com/XiaozhiSans/qtail">开放源代码</a> | <a href="#" onclick="qtail.changeBoxAlpha();">窗口透明度</a><br>
						<a href="#" onclick="qtail.changeBoxBg();" id="disabled">更改窗口壁纸</a> | <a href="#" onclick="qtail.changeBg();">更改桌面壁纸</a><br>
						Copyright (c) 2024 <a href="https://github.com/XiaozhiSans">XiaozhiSans</a>
					</p>
				</div>
			</div>
		</footer>
	
	</body>
</html>
